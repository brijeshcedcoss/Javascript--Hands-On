<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Hands On</title>
  </head>
  <body>
    <!-- JS Variables - Exercise 3 -->
    <!-- Display the sum of 5 + 10, using two variables: x and y. -->
    <p>5 + 10 = <span id="demo"></span></p>

    <!-- JS Functions - Exercise 3 -->
    <!-- Make the function return "Hello". -->
    <p id="demo_2"></p>

    <!-- JS Functions - Exercise 4 -->
    <!-- Make the function display "Hello" in the inner HTML of an element with the ID "demo". -->
    <p id="demo_3"></p>

    <!-- JS Events - Exercise 1 -->
    <!-- The <button> element should do something when someone clicks on it. Try to fix it! -->
    <button onclick="alert('Hello')">Click me.</button>

    <!-- JS Events - Exercise 2 -->
    <!-- When the button is clicked, the function "myFunction" should be executed. -->
    <button onclick="myFunction()">Click me.</button>

    <!-- JS Events - Exercise 3 -->
    <!-- The <div> element should turn red when someone moves the mouse over it. -->
    <div onmouseover="this.style.backgroundColor='red'">myDIV.</div>

    <!-- JS HTML DOM - Exercise 1 -->
    <!-- Use the getElementById method to find the <p> element, and change its text to "Hello". -->
    <p id="demo_4"></p>
    <script>
      document.getElementById("demo_4").innerHTML = "Hello";
    </script>

    <!-- JS HTML DOM - Exercise 2 -->
    <!-- Use the getElementsByTagName method to find the first <p> element, and change its text to "Hello". -->
    <p id="demo_5"></p>
    <script>
      document.getElementsByTagName("p")[4].innerHTML = "Hello";
    </script>

    <!-- JS HTML DOM - Exercise 3 -->
    <!-- Change the text of the first element that has the class name "test". -->
    <p class="test"></p>
    <p class="test"></p>
    <script>
      document.getElementsByClassName("test")[0].innerHTML = "Hello";
    </script>

    <!-- JS HTML DOM - Exercise 4 -->
    <!-- Use HTML DOM to change the value of the image's src attribute. -->
    <img id="image" src="smiley.gif" />
    <script>
      document.getElementById("image").src = "pic_mountain.jpg";
    </script>

    <!-- JS HTML DOM - Exercise 5 -->
    <!-- Use HTML DOM to change the value of the input field. -->
    <input type="text" id="myText" value="Hello" />
    <script>
      document.getElementById("myText").value = "Have a nice day!";
    </script>

    <!-- JS HTML DOM - Exercise 6 -->
    <!-- Change the text color of the <p> element to "red". -->
    <p id="demo_6"></p>
    <script>
      document.getElementById("demo_6").style.color = "red";
    </script>

    <!-- JS HTML DOM - Exercise 7 -->
    <!-- Change the font size of the p element to 40 pixels. -->
    <p id="demo_7"></p>
    <script>
      document.getElementById("demo_7").style.fontSize = "40px";
    </script>

    <!-- JS HTML DOM - Exercise 8 -->
    <!-- Use the CSS display property to hide the p element. -->
    <p id="demo_8"></p>
    <script>
      document.getElementById("demo_8").style.display = "none";
    </script>

    <!-- JS HTML DOM - Exercise 9 -->
    <!-- Use the eventListener to assign an onclick event to the <button> element. -->
    <button id="demo_9">Click me1</button>
    <script>
      document.getElementById("demo_9").addEventListener("click", myFunction);
    </script>
    
    <script src="./js/script.js"></script>
  </body>
</html>
